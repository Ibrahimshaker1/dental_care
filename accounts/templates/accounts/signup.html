<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="padding-top: 78px;">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Sign Up" style="background-color: #79e0ee; margin-top:14px;">
    </form>
</div>

{% endblock %}
