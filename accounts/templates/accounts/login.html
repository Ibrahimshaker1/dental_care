<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container" style="padding-top: 100px;">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Log In" style="background-color:#79e0ee; margin-top: 20px">
        </form>
    </div>
{% endblock %}
